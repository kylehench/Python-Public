<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <label class="m-2">Your Gold:</label>
    <div class="gold-score my-2 p-1">{{session.gold}}</div>
    <div class="d-flex flex-wrap place-container">
        {% for place in places: %}
        <form action="/process_money" method="post">
            <div class="place m-2 p-4 border border-primary d-flex flex-column justify-content-between">
                <div class="place-info">
                    <h3>{{place}}</h3>
                    <p>({{places[place]['description']}})</p>
                </div>
                <input type="hidden" name="place" value="{{place}}">
                <input type="submit" class="btn btn-primary" value="Find Gold!">
            </div>
        </form>
        {% endfor %}
    </div>
    <label class="m-2">Activities:</label>
    <div class="info-box vh-50 d-flex flex-column m-2 p-4 border border-primary overflow-auto">
        <ul>{{info|safe}}</ul>
    </div>
    <a href="/clear_session" class="btn btn-warning mx-2">Clear History</a>
</body>
</html>
