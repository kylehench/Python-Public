<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <form action="/process-survey" class="main" method="post">
        <h1>Dojo Survey</h1>
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" class="form-control" name="name" id="name">
            <label for="loc">Dojo Location:</label>
            <select name="loc" class="form-control" id="loc">
                <option value="none" selected disabled hidden>--- Select an Option ---</option>
                <option value="chicago">Chicago</option>
                <option value="online">Online</option>
                <option value="san-jose">San Jose</option>
            </select>
            <label for="loc">Favorite Language:</label>
            <select name="language" class="form-control" id="language">
                <option value="none" selected disabled hidden>--- Select an Option ---</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
            </select>
            <label for="comments">Comments:</label>
            <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="10"></textarea>
            <input type="submit" class="form-control btn-primary mt-2" value="Submit">
        </div>
    </form>
</body>
</html>
