<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Number Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Great Number Game!</h1>
        <p>I am thinking of a number between 1 and 100</p>
        {% if 'guess' in session: %}
            {% if session['guess'] > session['number']: %}
            <div class="alert alert-warning feedback">Too High!</div>
            {% elif session['guess'] < session['number']: %}
            <div class="alert alert-warning feedback">Too Low!</div>
            {% else: %}
            <div class="alert alert-success feedback">
                Correct!
                <a href="/reset" class="btn btn-primary">Play Again</a>
            </div>
            {% endif %}
        {% endif %}
        <div class="container p-3 my-3 bg-dark text-warning guess-box">
            <p>Take a guess!!!</p>
            <form action="/guess" method="post">
            <input type="text" name="guess">
            <input type="submit">
            </form>
        </div>
    </div>
</body>
</html>
