<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container d-flex pt-4">
    <div class="container p-3">
      <h2>Register</h2>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-warning">
            {% for message in messages %}
              <p>{{message}}</p>
            {% endfor %}
          </div>
        {% endif %}
        {% endwith %}
      <form action="/users/create" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" class="form-control mb-2">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" class="form-control mb-2">
        <label for="email">Email:</label>
        <input type="text" name="email" class="form-control mb-2">
        <label for="password">Password:</label>
        <input type="password" name="password" class="form-control mb-2">
        <label for="password_confirm">Confirm Password:</label>
        <input type="password" name="password_confirm" class="form-control mb-2">
        <div class="date mb-2">
          <div>Date of Birth:</div>
          <input type="date" name="dob" class="form-control">
        </div>
        <div class="radio mb-2">
          Favorite flavor of Ice Cream:
          <div class="form-check">
            <input type="radio" name="fav_flavor" value="chocolate" class="form-check-input">
            <label for="chocolate" class="form-check-label">Chocolate&nbsp;&nbsp;<label>
            </div>
          <div class="form-check">
            <input type="radio" name="fav_flavor" value="vanilla" class="form-check-input">
            <label for="vanilla" class="form-check-label">Vanilla<label>
          </div>
        </div>
        <div class="number mb-2">
          <label for="number">Favorite number:</label>
          <input type="number" class="form-control" name="number">
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
          <label class="form-check-label" for="flexCheckDefault">I agree to the <a href="">terms of use</a>.</label>
        </div>
        <input type="submit" value="Register" class="btn btn-primary">
      </form>
    </div>
    <div class="container p-3">
      <h2>Login</h2>
      <form action="/login" method="post">
        <label for="email">Email:</label>
        <input type="text" name="email" class="form-control mb-2">
        <label for="password">Password:</label>
        <input type="text" name="password" class="form-control mb-2">
        <input type="submit" value="Login" class="btn btn-success">
      </form>
    </div>
  </div>
</body>
</html>
