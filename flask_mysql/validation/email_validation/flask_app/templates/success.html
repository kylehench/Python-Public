<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container m-3 p-3">
    {% if email %}
    <div class="alert alert-success">
      <strong>Success!</strong> The email address you entered {{email.email}} is a VALID email address! Thank you!
    </div>
    {% endif %}
    <h3>Email Addresses Entered:</h3>
    <table class="p-3 table table-hover">
      {% for one_email in emails %}
        <tr>
          <td>{{one_email.email}}</td>
          <td>{{one_email.updated_at}}</td>
          <td>
            <a href="/destroy/{{one_email.id}}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
