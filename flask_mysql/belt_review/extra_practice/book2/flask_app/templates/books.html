<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container-full d-flex">
    <div class="container p-3">
      <h2>New Books</h2>
      <form action="/books/create" method="post">
        <label for="title">Title:</label>
        <input type="text" name="title" class="form-control mb-2">
        <label for="num_of_pages">Number of Pages:</label>
        <input type="text" name="num_of_pages" class="form-control mb-2">
        <input type="submit" value="Create" class="btn btn-primary">
      </form>
      <div class="my-3">
        <a href="/" class="my-5">Home</a>
      </div>
    </div>
    <div class="container p-3">
      <h2>All Books</h2>
      <div class="container-full border my-3 p-3">
        {% for book in books %}
          <p><a href="/books/{{book.id}}">{{book.title}}</a></p>
        {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>
