<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container-full d-flex">
    <div class="container p-3">
      <h2>{{book.title}}</h2>
      <p>Favorited by:</p>
      <div class="px-3">
        {% for author in book.authors %}
          <p>{{author.name}}</p>
        {% endfor %}
      </div>
      <div class="my-3">
        <a href="/" class="my-5">Home</a>
      </div>
    </div>
    <div class="container p-3">
      <h2>Add Books's Favorite</h2>
      <div class="container-full border my-3 p-3">
        <form action="/favorites/create/return_book" method="post">
          <input type="hidden" name="book_id" value="{{book.id}}">
          <label for="book_id">Book:</label>
          <select name="author_id" class="form-select mb-2">
            <option value="none" selected disabled hidden>--- Select an Author ---</option>
            {% for author in authors %}
              <option value="{{author.id}}">{{author.name}}</option>
            {% endfor %}
          </select>
          <input type="submit" value="Add" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
