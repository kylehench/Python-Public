<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friendships</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container-full d-flex p-3">
    <div class="container">
      <h2>Friendships</h2>
      <table class="table table-hover">
        <tr>
          <th>User</th>
          <th>Friend</th>
        </tr>
        {% for user in friendships %}
        <tr>
          <td>{{user.full_name()}}</td>
          <td>{{user.friend.full_name()}}</td>
        </tr>
        {% endfor %}
      </table>      
    </div>
    <div class="container">
      <h2>Add User</h2>
      <form action="/users/create" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" class="form-control mb-2">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" class="form-control mb-2">
        <input type="submit" value="Add User" class="btn btn-primary">
      </form>
      <h2 class="mt-4">Create Friendship</h2>
      <form action="/friendships/create" method="post">
        <label for="user_id">User:</label>
        <select name="user_id" class="form-select mb-2">
          <option value="none" selected disabled hidden>--- Select a User ---</option>
          {% for user in users %}
            <option value="{{user.id}}">{{user.full_name()}}</option>
          {% endfor %}
        </select>        
        <label for="friend_id">Friend:</label>
        <select name="friend_id" class="form-select mb-2">
          <option value="none" selected disabled hidden>--- Select a Friend ---</option>
          {% for user in users %}
            <option value="{{user.id}}">{{user.full_name()}}</option>
          {% endfor %}
        </select>
        <input type="submit" value="Create" class="btn btn-primary">    
      </form>
    </div>
  </div>
</body>
</html>
