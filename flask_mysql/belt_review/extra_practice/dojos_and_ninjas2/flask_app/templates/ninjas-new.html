<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dojos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="p-3">
      <h2>New Dojo</h2>
      <form action="/ninjas/create" method="post">
        <label for="dojo_id">Dojo:</label>
        <select name="dojo_id" class="form-select mb-2">
          <option value="none" selected disabled hidden>--- Select an Option ---</option>
          {% for dojo in dojos %}
          <option value="{{dojo.id}}">{{dojo.name}}</option>
          {% endfor %}
        </select>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" class="form-control mb-2">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" class="form-control mb-2">
        <label for="age">Age:</label>
        <input type="text" name="age" class="form-control mb-2">
        <input type="submit" value="Create" class="btn btn-primary">
      </form>
      <div class="py-4">
        <a href="/dojos">Home</a>
      </div>
    </div>
  </div>
</body>
</html>
