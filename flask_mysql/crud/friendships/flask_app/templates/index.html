<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friendships</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container d-flex">
    <div class="container m-3">
      <h2>Friendships</h2>
      <table class="table table-hover">
        <tr>
          <th>User</th>
          <th>Friend</th>
        </tr>
        {% for friend in friends %}
          <tr>
            <td>{{friend[0].full_name()}}</td>
            <td>{{friend[1].full_name()}}</td>
          </tr>
        {% endfor %}
      </table>
    </div>
    <div class="container m-3">
      <h2>Add User</h2>
      <form action="/users/new" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" class="form-control mb-2" name="first_name">
        <label for="last_name">Last Name:</label>
        <input type="text" class="form-control mb-2" name="last_name">
        <input type="submit" class="btn btn-primary" value="Add User">
      </form>
      <h2 class="mt-3">Create Friendship</h2>
      <form action="/friendships/create" method="post">
        <label for="user_id">User:</label>
        <select name="user_id" class="form-select mb-2">
          {% for user in users %}
          <option value="{{user.id}}">{{user.full_name()}}</option>
          {% endfor %}
        </select>
        <label for="friend_id:">Friend:</label>
        <select name="friend_id" class="form-select mb-2">
          {% for user in users %}
          <option value="{{user.id}}">{{user.full_name()}}</option>
          {% endfor %}
        </select>
        <input type="submit" class="btn btn-primary" value="Create">
      </form>
    </div>
  </div>
</body>
</html>
