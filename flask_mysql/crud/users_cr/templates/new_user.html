<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <div class="d-flex justify-content-between align-items-baseline">
    <h1 class="m-4">Add a New User</h1>
    <a href="/users" class="p-4">Home</a>
  </div>
  <form action="/process" method="post" class="px-4">
    <div class="mt-2">First name:</div>
    <input type="text" class="textbox form-control input-lg" name="first_name">
    <div class="mt-2">Last name:</div>
    <input type="text" class="textbox form-control input-lg" name="last_name">
    <div class="mt-2">Email:</div>
    <input type="text" class="textbox form-control input-lg" name="email">
    <input type="submit" value="Create" class="d-block mt-4 btn btn-primary">
  </form>
</body>
</html>
