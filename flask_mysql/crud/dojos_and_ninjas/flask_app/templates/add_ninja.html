<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Ninja</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container m-4">
    <h2>New Ninja</h2>
    <form action="/process/add_ninja" method="post">
      <table>
        <tr>
          <td>Dojo:</td>
          <td>
            <select name="dojo_id" class="form-select form-select mx-4 my-1">
              {% for dojo in dojos %}
                <option value="{{dojo.id}}">{{dojo.name}}</option>
              {% endfor %}
            </select>
          </td>
        </tr>
        <tr>
          <td>First Name:</td>
          <td>
            <input type="text" name="first_name" class="form-control mx-4 my-1">
          </td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td>
            <input type="text" name="last_name" class="form-control mx-4 my-1">
          </td>
        </tr>
        <tr>
          <td>Age:</td>
          <td>
            <input type="text" name="age" class="form-control mx-4 my-1">
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" value="Create" class="btn btn-primary mx-4 my-3">
          </td>
        </tr>
      </table>
    </form>
    <a href="/dojos">Home</a>
  </div>
</body>
</html>
