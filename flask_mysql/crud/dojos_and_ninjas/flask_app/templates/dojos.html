<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dojos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container d-flex mt-4">
    <div class="container p-4">
      <h2>New Dojo</h2>
      <form action="/new_dojo" method="post">
        <label for="name" class="my-2 mt-4">Name: </label>
        <input type="text" class="form-control" name="name">
        <input type="submit" class="mt-4 btn btn-primary" value="Create">
      </form>
    </div>
    <div class="container p-4">
      <h2>All Dojos</h2>
      <div class="my-2 mt-4 p-3 border container">
        {% for dojo in dojos %}
          <a href="/dojos/{{dojo.id}}">{{dojo.name}}</a><br>
        {% endfor %}
      </div>
      <div class="mt-4">
        <a href="/ninjas">Add Ninja</a>
      </div>
    </div>
  </div>
</body>
</html>
