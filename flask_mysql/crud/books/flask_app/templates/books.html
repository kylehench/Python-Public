<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container d-flex m-4">
    <div class="container">
      <h2>New Books</h2>
      <form action="/process/new-book" method="post">
        <table>
          <tr>
            <td>Title:</td>
            <td><input type="text" name="title" class="form-control m-3"></td>
          </tr>
          <tr>
            <td>Number of pages:</td>
            <td><input type="text" name="num_of_pages" class="form-control m-3"></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" class="btn btn-primary mx-3" value="Create"></td>
          </tr>
        </table>
      </form>
      <a href="/authors">Home</a>
    </div>
    <div class="container">
      <h2 class="mx-3">All Books</h2>
      <div class="container m-3 p-3 border">
        {% for book in books %}
          <a href="/books/{{book.id}}">{{book.title}}</a><br>
        {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>
