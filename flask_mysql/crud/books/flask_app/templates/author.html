<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container d-flex m-4">
      <div class="container">
        <h2>{{one_author.name}}'s Favorites</h2>
        <table class="table table-hover">
          <tr>
            <th>Title</th>
            <th># of Pages</th>
          </tr>
          {% for book in one_author.fav_books %}
          <tr>
            <td>{{book.title or ''}}</td>
            <td>{{book.num_of_pages or ''}}</td>
          </tr>
          {% endfor %}
        </table>
        <a href="/authors" class="m-3">Home</a>
      </div>
    <div class="container">
      <h2 class="mx-3">Add Author's Favorite</h2>
      <div class="container m-3 p-3">
        <form action="/favorites/create" method="post">
          <input type="hidden" name="author_id" value="{{one_author.id}}">
          <label for="book_id">Book: </label>
          <select name="book_id" class="form-select my-2">
            {% for book in books %}
            <option value="{{book.id}}">{{book.title}}</option>
            {% endfor %}
          </select>
          <input type="submit" class="btn btn-primary my-2" value="Add">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
