<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container d-flex m-4">
      <div class="container">
        <h2>Title: {{one_book.title}}</h2>
        Favorited by:
        <div class="container my-3">
          {% for author in one_book.fav_authors %}
            {{author.name}}<br>
          {% endfor %}
        </div>
        <a href="/authors" class="">Home</a>
      </div>
    <div class="container">
      <h2 class="mx-3">Add Book's Favorite</h2>
      <div class="container m-3 p-3">
        <form action="/favorites/create" method="post">
          <input type="hidden" name="book_id" value="{{one_book.id}}">
          <input type="hidden" name="redirect" value="book">
          <label for="author_id">Author: </label>
          <select name="author_id" class="form-select my-2">
            {% for author in all_authors %}
            <option value="{{author.id}}">{{author.name}}</option>
            {% endfor %}
          </select>
          <input type="submit" class="btn btn-primary my-2" value="Add">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
