<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authors</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container d-flex m-4">
    <div class="container">
      <h2>New Author</h2>
      <form action="/authors/create" method="post">
        <table>
          <tr>
            <td>Name:</td>
            <td><input type="text" name="name" class="form-control m-3"></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" class="btn btn-primary mx-3" value="Create"></td>
          </tr>
        </table>
      </form>
    </div>
    <div class="container">
      <h2 class="mx-3">All Authors</h2>
      <div class="container m-3 p-3 border">
        {% for author in authors %}
          <a href="/authors/{{author.id}}">{{author.name}}<br></a>
        {% endfor %}
      </div>
      <a href="/books" class="m-3">Books</a>
    </div>
  </div>
</body>
</html>
