<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-baseline">
      <h1 class="m-4">Edit User {{id}}</h1>
      <a href="/users" class="p-4">Home</a>
    </div>
    <form action="/process/users/{{id}}/edit" method="post" class="px-4">
      <div class="mt-2">First name:</div>
      <input type="text" class="textbox form-control input-lg" name="first_name" value="{{user.first_name}}">
      <div class="mt-2">Last name:</div>
      <input type="text" class="textbox form-control input-lg" name="last_name" value="{{user.last_name}}">
      <div class="mt-2">Email:</div>
      <input type="text" class="textbox form-control input-lg" name="email" value="{{user.email}}">
      <div class="d-flex align-items-center">
        <input type="submit" value="Update" class="mt-4 btn btn-primary">
        <a href="/users/{{id}}" class="mx-4 mt-4">Show User</a>
      </div>
    </form>
  </div>
</body>
</html>
