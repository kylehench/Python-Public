<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read (One)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-baseline">
      <h1 class="m-4">User {{user.id}}</h1>
      <a href="/users" class="p-4">Home</a>
    </div>
    <div class="p-4 col-8 border">
      <p>
        <b>Full Name:</b> {{user.first_name}} {{user.last_name}}
        <br><br><b>Email:</b>  {{user.email}}
        <br><br><b>Created On:</b> {{user.created_at}}
        <br><br><b>Last Updated On:</b> {{user.updated_at}}
      </p>
    </div>
    <div class="container p-4">
      <a href="/users/{{user.id}}/edit">Edit</a> |
      <a href="/users/{{user.id}}/delete">Delete</a>
    </div>
  </div>
</body>
</html>
