<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Names</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <script src="{{  url_for('static', filename='js/site.js')}}" async></script>
</head>
<body>
  <div class="container d-flex justify-content-around">
    <div>
      <h1 class="text-center">Here are the Users</h1>
      <table class="table table-sm table-striped table-info table-hover center">
        <thead>
          <tr>
            <th>User Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="users">
          {% for user in users %}
          <tr>
            <td>{{user.user_name}}</td>
            <td>{{user.email}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div>
      <h1>Add A User</h1>
      <form method="post", id="myForm">
        <label for="user_name">User Name:</label>
        <input type="text" name="user_name" class="form-control mb-2">        
        <label for="email">Email:</label>
        <input type="text" name="email" class="form-control mb-2">
        <input type="submit" value="Add User" class="btn btn-primary">
      </form>
    </div>
  </div>
</body>
</html>
